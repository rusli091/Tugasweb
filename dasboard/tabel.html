<!DOCTYPE HTML>
<html lang="id">

<head>
    <title>Data Pegawai</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style1.css">
</head>

<body>
    <header>
        Aplikasi Manajemen Pegawai
    </header>
    <div class="container">
        <aside>
            <ul class="menu">
                <li><a href="dashboard.html" class="aktif">Dashboard</a></li>
                <li><a href="tabel.html" class="aktif">Data Pegawai</a></li>
                <li><a href="data-jabatan.html" class="aktif">Data Jabatan</a></li>
                <li><a href="login.html" class="aktif">Keluar</a></li>
            </ul>
        </aside>
        <section class="main">
            <h1>Data Pegawai</h1>
            <div id="add-employee-modal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2>Tambah Pegawai</h2>
                    <form id="add-employee-form">
                        <label for="nama">Nama:</label>
                        <input type="text" id="nama" name="nama" required><br><br>
                        <label for="jabatan">Jabatan:</label>
                        <input type="text" id="jabatan" name="jabatan" required><br><br>
                        <button type="submit">Simpan</button>
                    </form>
                </div>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nama</th>
                        <th>Jabatan</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody id="employee-list">
                </tbody>
            </table>
            <button id="add-employee-button">Tambah Pegawai</button>
        </section>
    </div>
    <footer> &copy; 2024 Kafe Biru
    </footer>
    <script src="js/index.js"></script>
</body>

</html>
